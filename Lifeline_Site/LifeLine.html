<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LifeLine.css">
    <link rel="icon" href="imgs/caderno.png">
    <script src="LifeLine.js"></script>
    <title>LifeLine</title>
</head>
<body>
    <!-- Botão voltar -->
     <button id="voltar">
        <i class="seta-esquerda">&larr;</i>
     </button>


    <!-- Livro -->
     <div id="livro" class="livro">
        <!-- pagina1/2 -->
         <div id="p1" class="papel">
            <div class="frente">
                <div id="f1" class="conteudo-frente">
                    <h1>LifeLine</h1>
                </div>
            </div>
            <div class="verso">
                <div id="v1" class="conteudo-verso">
                    <h1>verso 1</h1>
                </div>
            </div>
         </div>
         <!-- pagina3/4 -->
         <div id="p2" class="papel">
            <div class="frente">
                <div id="f2" class="conteudo-frente">
                    <h1>frente 2</h1>
                </div>
            </div>
            <div class="verso">
                <div id="v2" class="conteudo-verso">
                    <h1>verso 2</h1>
                </div>
            </div>
         </div>
         <!-- pagina5/6 -->
         <div id="p3" class="papel">
            <div class="frente">
                <div id="f3" class="conteudo-frente">
                    <h1>frente 3</h1>
                </div>
            </div>
            <div class="verso">
                <div id="v3" class="conteudo-verso">
                    <h1>verso 3</h1>
                </div>
            </div>
         </div>
     </div>


    <!-- Botão avançar -->
    <button id="avançar">
        <i class="seta-direita">&rarr;</i>
     </button>

    <footer>
        Feito por Bruno Araújo
    </footer>
</body>
</html>
