<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine</title>
    <link rel="stylesheet" href="../css/escrever.css">
    <link rel="icon" href="../imgs/caderno.png">
    <script src="../js/escrever.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="conteudo-navbar"">
            <div class="perfil">
                <p>Seja bem vindo(a), <b>Bruno Araújo</b></p>
            </div>
        </div>
    </div>
    <div class="tela-principal">
        <div id="menu">
            <div id="opcoes">
                <div class="opcao">
                    <img src="../imgs/escreva.png" draggable="false"><p>Escrever registro </p> 
                </div>
                <div class="opcao" onclick="window.location.href='ler.html'">
                    <img src="../imgs/e-book.png" draggable="false"><p>Ler livro</p>
                </div>
                <div class="opcao">
                    <img src="../imgs/grafico-estatistico.png" draggable="false"><p>Estatísticas</p>
                </div>
            </div>
            <div class="sair" onclick="window.location.href='LifeLine.html'">
                <img src="../imgs/sair.png" draggable="false"><p>Sair</p>
            </div>
        </div>
        <div id="livro" class="livro">
            <div id="p2" class="papel">
                <div id="topo">
                    <span><b>Assunto:</b></span>
                    <input type="text" id="inp_assunto" placeholder="Sobre o que você quer falar">
                    <br><br>
                    <span><b>Data:</b></span>
                    <input type="date" id="inp_data" placeholder="DD/MM/AAAA">
                </div>
                    <span>Como você está se sentindo</span><br>
                    <div id="sentimentos">
                        <div class="emocao">
                            <img src="../imgs/feliz.png" id="feliz" class="emoji" draggable="false" onclick="chooseFeeling('feliz')">
                            <p>Feliz</p> 
                        </div>
                        <div class="emocao">
                            <img src="../imgs/triste.png" id="triste" class="emoji" draggable="false" onclick="chooseFeeling('triste')">
                            <p>Triste</p> 
                        </div>
                        <div class="emocao">
                            <img src="../imgs/bravo.png" id="raiva" class="emoji" draggable="false" onclick="chooseFeeling('raiva')">
                            <p>Raiva</p> 
                        </div>
                        <div class="emocao">
                            <img src="../imgs/surpreso.png" id="surpreso" class="emoji" draggable="false" onclick="chooseFeeling('surpreso')">
                            <p>Surpreso</p> 
                        </div>
                        <div class="emocao">
                            <img src="../imgs/medo.png" id="medo" class="emoji" draggable="false" onclick="chooseFeeling('medo')"> 
                            <p>Medo</p> 
                        </div>
                    </div>
                    <div id="acontecimento" onclick="inp_acontecimento.focus()">
                        <input type="text" id="inp_acontecimento" placeholder="Escreva o que aconteceu...">
                        <div class="imagem">
                            <img src="../imgs/foto.png">
                        </div>
                    </div>
                    <button id="btn-enviar" onclick="enviar()">Adicionar registro</button>
            </div>
        </div>
    </div>
</body>
</html>
